<div class="login-page" [formGroup]="forgotPasswordForm">
    <div class="glass-card">
      <h3>Safety Chat</h3>
      <h2>Reset Password</h2>
      <div>
        <div class="input-group">
          <label>Email</label>
          <input type="text" formControlName="email" pInputText placeholder="example@gmail.com" />
        </div>
      </div>
      <p-progressSpinner *ngIf="loader" styleClass="custom-spinner"></p-progressSpinner>
      <button pButton label="Send code ..." class="login-button" (click)="sendConfirmationCode()"></button>
    </div>
  </div>
